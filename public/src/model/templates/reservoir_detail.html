<div class="col-sm-12">
  <h1>Reservoir: {{node.name}}</h1>

  <form class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" ng-model="node.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Type</label>
      <div class="col-sm-4">
        <p class="form-control-static">{{node.type}}</p>
      </div>
    </div>
  </form>
  <hr>
  <button class="btn btn-danger" ng-click="remove()">Delete</button>
  <hr>
  <pre>{{node | json}}</pre>
  <pre>{{cell | json}}</pre>
</div>
