<div class="col-lg-8">
  <div class="box">
    <div class="box-header with-border">
      <div class="box-title">Reservoir: {{node.name}}</div>
    </div>
    <div class="box-body">
      <form class="form-horizontal" novalidate>
        <div class="form-group">
          <label class="col-lg-2 control-label">Name</label>
          <div class="col-lg-4">
            <input class="form-control" type="text" ng-model="node.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Capacity</label>
          <div class="col-lg-4">
            <input class="form-control" type="number" ng-model="node.capacity">
          </div>
          <div class="col-lg-2">
            <p class="help-block">MG</p>
          </div>
        </div>
      </form>
    </div>
    <div class="box-footer">
      <button class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-danger" ng-click="remove()">Delete</button>
    </div>
  </div>
  <div class="box" ng-show="debug">
    <div class="box-body">
      <pre>{{node | json}}</pre>
      <pre>{{cell | json}}</pre>
    </div>
  </div>
</div>
