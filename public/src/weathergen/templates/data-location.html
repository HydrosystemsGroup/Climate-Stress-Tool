<div class="row">
  <div class="col-sm-12">
    <map coordinate="map.coordinates" features="map.features"></map>
  </div>
</div>

<div class="row top-buffer">
  <div class="col-sm-6">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputLatitude" class="col-sm-4 control-label">Latitude</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputLatitude" ng-model="map.coordinates[1]">
          <!-- <p class="help-block">Enter latitude in decimal degrees North.</p> -->
        </div>
      </div>
      <div class="form-group">
        <label for="inputLongitude" class="col-sm-4 control-label">Longitude</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputLongitude" ng-model="map.coordinates[0]">
          <!-- <p class="help-block">Enter longitude in decimal degrees East (negative values for West).</p> -->
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
          <button type="submit" class="btn btn-primary loadinggif" ng-click="submitDataLocation()">View Data<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show='loading'></span></button>
          <button class="btn btn-danger" ng-click="clearCoordinate()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<hr>
<pre>map: {{ map | json }}</pre>
