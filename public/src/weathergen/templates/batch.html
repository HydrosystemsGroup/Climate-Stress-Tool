<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputNumberTrials" class="col-sm-3 control-label"># Trials</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputNumberTrials" ng-model="controls.n_trial">
        </div>
      </div>
      <div class="form-group">
        <label for="inputNumberYears" class="col-sm-3 control-label"># Years</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputNumberYears" ng-model="controls.n_year">
        </div>
      </div>
      <div class="form-group">
        <label for="inputStartMonth" class="col-sm-3 control-label">Start Month</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputStartMonth" ng-model="controls.start_month">
        </div>
      </div>
      <div class="form-group">
        <label for="inputStartYear" class="col-sm-3 control-label">Start Water Year</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputStartYear" ng-model="controls.start_water_year">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPrecipMean" class="col-sm-3 control-label">Mean Precip</label>
        <div class="col-sm-3">
          <div range-slider min="controls.mean_precip.range.min" max="controls.mean_precip.range.max" model-min="controls.mean_precip.minVal" model-max="controls.mean_precip.maxVal" step="{{controls.mean_precip.step}}" decimal-places="{{controls.mean_precip.decimals}}"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTemp" class="col-sm-3 control-label">Mean Temperature</label>
        <div class="col-sm-3">
          <div range-slider min="controls.mean_temp.range.min" max="controls.mean_temp.range.max" model-min="controls.mean_temp.minVal" model-max="controls.mean_temp.maxVal" step="{{controls.mean_temp.step}}" decimal-places="{{controls.dry_spell.decimals}}"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-3 col-sm-offset-3">
          <button class="btn btn-primary loadinggif" ng-click='run()'>Run</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<pre>{{ controls | json }}</pre>
