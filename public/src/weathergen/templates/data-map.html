<section class="content-header">
  <h1>
    Load Historical Weather Data <small>by Location</small>
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Select A Location</h3>
        </div>
        <div class="box-body">
          <map coordinate="map.coordinate" features="map.features" height="400" width="100%"></map>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Enter a Location</h3>
          <div class="box-tools pull-right">
          </div>
        </div>
        <div class="box-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputLatitude" class="col-sm-4 control-label">Latitude</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputLatitude" ng-model="map.coordinate.latitude">
              </div>
            </div>
            <div class="form-group">
              <label for="inputLongitude" class="col-sm-4 control-label">Longitude</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputLongitude" ng-model="map.coordinate.longitude">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-4">
                <button type="submit" class="btn btn-primary loadinggif" ng-click="map.fetchData()">Fetch Data<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show='map.fetching'></span></button>
                <button class="btn btn-danger" ng-click="map.clearCoordinate()">Clear</button>
              </div>
            </div>
          </form>
          <p class="help-block">Datasets retrieved through this map are extracted from the <a href="http://www.engr.scu.edu/~emaurer/gridded_obs/index_gridded_obs.html" target="_blank">Gridded Meteorological Dataset: 1949-2010 by Maurer et al, 2002</a>.</p>
        </div>
      </div>
    </div>
  </div>
</section>
