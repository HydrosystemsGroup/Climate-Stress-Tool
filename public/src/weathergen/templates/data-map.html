<div class="row">
  <div class="col-sm-12">
    <map coordinate="map.coordinate" features="map.features" height="400" width="100%"></map>
  </div>
</div>

<div class="row top-buffer">
  <div class="col-sm-6">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputLatitude" class="col-sm-4 control-label">Latitude</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputLatitude" ng-model="map.coordinate.latitude">
        </div>
      </div>
      <div class="form-group">
        <label for="inputLongitude" class="col-sm-4 control-label">Longitude</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputLongitude" ng-model="map.coordinate.longitude">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
          <button type="submit" class="btn btn-primary loadinggif" ng-click="map.fetchData()">Fetch Data<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show='map.fetching'></span></button>
          <button class="btn btn-danger" ng-click="map.clearCoordinate()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<hr>
<pre>coordinate: {{ map.coordinate | json }}
features: {{ map.features | json }}</pre>
<pre>source: {{ wgen.data.source | json }}
attrs: {{ wgen.data.attrs | json }}
values.length: {{ wgen.data.values.length | json }}</pre>
