<div class="row">
  <div class="col-sm-4">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <legend>Weather Generator</legend>
      </div>
      
      <div class="form-group">
        <label for="inputLatitude" class="col-sm-4 control-label">Latitude</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputLatitude" ng-model="coordinate[1]">
          <p class="help-block">Enter latitude in decimal degrees North.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="inputLongitude" class="col-sm-4 control-label">Longitude</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputLongitude" ng-model="coordinate[0]">
          <p class="help-block">Enter longitude in decimal degrees East (negative values for West).</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
          <button type="submit" class="btn btn-primary loadinggif" ui-sref="weathergen.data">Get Data<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show='loading'></span></button>
          <button class="btn btn-primary loadinggif" ui-sref='weathergen.simulate'>Simulate</button>
          <button class="btn btn-danger" ng-click="clearCoordinate()">Clear</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-6" height="200px">
    <map coordinate="coordinate" features="features"></map>
  </div>
  <div class="col-sm-2">
    <ul>
      <li ng-repeat='feature in features'>{{feature.layer}}: {{feature.id}} - {{feature.name}}</li>
    </ul>
  </div>
</div>
<hr>

<div ui-view></div>
