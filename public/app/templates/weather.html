<form class="form-horizontal" role="form">
  <div class="form-group">
    <legend>Weather Generator</legend>
  </div>
  
  <div class="form-group">
    <label for="inputLatitude" class="col-sm-2 control-label">Latitude</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputLatitude" ng-model="latitude">
      <p class="help-block">Enter latitude in decimal degrees North.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputLongitude" class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputLongitude" ng-model="longitude">
      <p class="help-block">Enter longitude in decimal degrees East (negative values for West).</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary" ng-click="getDataset()">Submit</button>
    </div>
  </div>
</form>
<hr>
<div ng-show='key && data' class='col-sm-6'>
  <p><b>Session Key:</b> {{key}}</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Precip (mm)</th>
        <th>Tmax (degC)</th>
        <th>Tmin (degC)</th>
        <th>Wind (m/s)</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='d in data | limitTo: 100'>
        <td>{{d.DATE}}</td>
        <td>{{d.PRCP}}</td>
        <td>{{d.TMAX}}</td>
        <td>{{d.TMIN}}</td>
        <td>{{d.WIND}}</td>
      </tr>
    </tbody>
  </table>
</div>
